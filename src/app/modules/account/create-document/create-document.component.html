<div class="card mb-5 mb-xl-10">
  <div
     class="card-header border-0 cursor-pointer"
     role="button"
     data-bs-toggle="collapse"
     data-bs-target="#kt_account_profile_details"
     aria-expanded="true"
     aria-controls="kt_account_profile_details"
     >
     <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Create Document</h3>
     </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
     <form [formGroup]="newDocumentsForm" class="form">
        <div class="card-body">
           <div class="form-group row">
              <div class="col-lg-6">
                 <mat-form-field >
                    <mat-label>Select Document Type</mat-label>
                    <mat-select formControlName="docType"  placeholder="Document Type" required>
                       <mat-option *ngFor="let dt of docTypes" [value]="dt.Mstcode">{{dt.MstText}}</mat-option>
                    </mat-select>
                    <mat-error
                       *ngIf="newDocumentsForm.controls.docType.touched && newDocumentsForm.controls.docType.invalid">
                       <span *ngIf="newDocumentsForm.controls.docType.errors?.required">This field is
                       mandatory.</span>
                    </mat-error>
                 </mat-form-field>
              </div>
              <div class="col-lg-6">
                 <mat-form-field >
                    <mat-label>Select User</mat-label>
                    <mat-select formControlName="docUser"  placeholder="Select User" required>
                       <mat-option *ngFor="let dt of docUsers" [value]="dt.Mstcode">{{dt.MstText}}</mat-option>
                    </mat-select>
                    <mat-error
                       *ngIf="newDocumentsForm.controls.docUser.touched && newDocumentsForm.controls.docUser.invalid">
                       <span *ngIf="newDocumentsForm.controls.docUser.errors?.required">This field is
                       mandatory.</span>
                    </mat-error>
                 </mat-form-field>
              </div>
           </div>
           <div class="form-group row">
              <div class="col-lg-6">
                <mat-form-field >
                 <mat-label>Applicable to</mat-label>
                 <mat-radio-group formControlName="applicableTo">
                    <mat-radio-button [value]="1">Students</mat-radio-button>
                    <mat-radio-button [value]="2">Class</mat-radio-button>
                 </mat-radio-group>
                </mat-form-field>
              </div>
              <div class="col-lg-6">
                <mat-list-item class="primary-imenu-item" role="listitem">
                  <mat-form-field class="select-form" >
                      <mat-select 
                      placeholder="Class" 
                      name="class" 
                      class="filter-select" 
                      formControlName="docClass"
                      [(ngModel)]="selectedClasses" 
                      [compareWith]="equals"
                      multiple 
                      #classSelect>
                        <mat-option disabled="disabled" class="filter-option">
                          <button 
                          mat-raised-button 
                          class="mat-primary fill text-sm" 
                          (click)="selectAll(classSelect, classes, selectedClasses)">Select All
                          </button>
                          <button 
                          mat-raised-button 
                          class="mat-accent fill text-sm" 
                          (click)="deselectAll(classSelect)">
                          Deselect All
                          </button>
                        </mat-option>
                        <mat-option *ngFor="let class of classes" [value]="class">
                          {{class.viewValue}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                </mat-list-item>
              
                
              </div>
           </div>
           <div class="form-group row">
              
           </div>
        </div>  
        <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button
        type="button"
        class="btn btn-primary"
        [disabled]="isLoading"
        (click)="saveSettings()"
        >
        <ng-container *ngIf="!isLoading">Save Changes</ng-container>
        <ng-container *ngIf="isLoading">
        <span clas="indicator-progress" [style.display]="'block'">
        Please wait...{{ " " }}
        <span
          class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
        </ng-container>
        </button>
        </div>
      </form>
  </div>
</div>
