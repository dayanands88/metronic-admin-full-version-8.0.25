<div >


    <div class="d-flex align-items-center py-1" style="padding-left:88% ;">
      <!-- begin::Wrapper  -->
      <div class="me-4">
        <!-- begin::Menu  -->
        <a
          class="
            btn btn-sm btn-flex btn-light btn-active-primary
            fw-bolder
            cursor-pointer
          "
          data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="top-end"
        >
          <span
       
            class="svg-icon svg-icon-5 svg-icon-gray-500 me-1"
          ></span>
          Filter
        </a>
  
        <!-- end::Menu  -->
      </div>
      <!-- end::Wrapper  -->
  
      <!-- begin::Button  -->
      <a 
      class="btn btn-sm btn-primary cursor-pointer"
      routerLink="/crafted/master/subjectAddEdit"
    >
      Create
    </a>
      <!-- end::Button  -->
    </div>
    <!--  -->
    <table mat-table [dataSource]="dataSource">
    <!-- <ng-container matColumnDef="subjectId">
      <th mat-header-cell *matHeaderCellDef> Subject Name </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId} </td>
    </ng-container> -->
   

  <ng-container matColumnDef="subjectcode">
    <th mat-header-cell *matHeaderCellDef> Subject Code </th>
    <td mat-cell *matCellDef="let element"> {{element.subjectcode}} </td>
  </ng-container>

  <ng-container matColumnDef="subjectName">
    <th mat-header-cell *matHeaderCellDef> subject Name </th>
    <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
  </ng-container>

  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef> Remarks </th>
    <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
